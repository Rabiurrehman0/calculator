<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scientific CAlculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center w-50">
      <table class="table">
        <thead>
          <tr >
            <th colspan="5"><input type="text" id="result" class="form-control"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="btn btn-dark text-center w-100" onclick="getNum('shift')">shift</button></td>
            <td><button class="btn btn-dark text-center w-100" onclick="getNum('alpha')">alpha</button></td>
            <td><button class="btn btn-dark text-center w-100" onclick="getNum('mode')">mode</button></td>
            <!-- <td><button class="btn btn-dark text-center w-100" onclick="getNum('-')">AC</button></td> -->
            <td colspan="2"><button class="btn btn-dark text-center w-100" onclick="getNum('ON')">ON</button></td>
        </tr>
            <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.PI')">&Pi;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.sin')">Sin</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.cos')">Cos</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.tan')">tan</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="log(input)">log</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('math.e')">E</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#40;')">&#40;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#41;')">&#41;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('M+')">M+</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="clearScr()">C</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('x2')">x<sup>2</sup></button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('1/x')">1/x</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('|x|')">|x|</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.E')">MOD</button></td>
               <td><button class="btn btn-dark text-center w-100" onclick="getNum('ln')">ln</button></td>

          </tr>
            <tr>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('6')">6</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('7')">7</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('8')">8</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#x232b;')">&#x232b;</button></td>
              <td><button class="btn btn-dark text-center w-100" onclick="removeNum()">AC</button></td>

          </tr>
              <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('4')">4</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('5')">5</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('6')">6</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('*')">*</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('1')">1</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('2')">2</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('3')">3</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('+')">+</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('-')">-</button></td>

            </tr>
            <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('0')">0</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('.')">.</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum(x10*2)">x10<sup>x</sup></button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getAns()">Ans</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getAns()">=</button></td>
            </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
